<section class="container">
  <form class="formulario" (ngSubmit)="atualizar()">
      <h2 class="formulario__titulo">Atualizar contato</h2>

      <div class="form-field">
        <label class="form-field__label" for="codigo">CÃ³digo:</label>
        <input class="form-field__input" type="text" id="codigo" [(ngModel)]="codigo" name="codigo" readonly />
      </div>

      <div class="form-field">
        <label class="form-field__label" for="nome">Nome:</label>
        <input class="form-field__input" type="text" id="nome" [(ngModel)]="nome" name="nome" required />
      </div>

      <div class="form-field">
        <label class="form-field__label" for="telefone">Telefone:</label>
        <input class="form-field__input" type="text" id="telefone" [(ngModel)]="telefone" name="telefone" required />
      </div>

      <div class="form-field">
        <label class="form-field__label" for="dataNascimento">Data Nascimento:</label>
        <input class="form-field__input" type="date" id="dataNascimento" [(ngModel)]="dataNascimento" name="dataNascimento" required />
      </div>

      <br />

      <div class="botao-wrapper">
        <button class="botao" type="submit">Atualizar</button>
      </div>

    </form>
  </section>
